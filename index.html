<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day Surprise</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#6dd5fa,#c2e9fb);
    min-height:100vh;
    text-align:center;
    color:white;
}

.background-text{
    position:fixed;
    top:40%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:140px;
    opacity:0.30;
    letter-spacing:12px;
    font-weight:900;
    color:white;
    pointer-events:none;
}

.container{padding:40px 20px;}

.roses{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:25px;
    max-width:900px;
    margin:auto;
}

.rose-card{
    background:rgba(255,255,255,0.25);
    border-radius:18px;
    padding:15px;
    cursor:pointer;
    transition:.3s;
}

.rose-card:hover{
    transform:scale(1.05);
}

.rose-card.selected{
    border:3px solid white;
    background:rgba(255,255,255,0.45);
}

.rose-card img{
    width:100%;
    height:180px;
    object-fit:cover;
    border-radius:12px;
}

button{
    margin-top:35px;
    padding:12px 35px;
    font-size:18px;
    border:none;
    border-radius:25px;
    background:white;
    color:#4a90e2;
    cursor:pointer;
}

button:hover{
    background:#e6f5ff;
}
</style>
</head>

<body>

<div class="background-text">ROSE DAY</div>

<div class="container">

<h1>üåπ Happy Rose Day üåπ</h1>
<h2>Which one do you want to pick?</h2>

<div class="roses">

<!-- RED ROSE -->
<div class="rose-card" onclick="selectRose('Red Rose',this)">
<img src="red.png">
<h3>Red Rose</h3>
<p>Deep Love & True Romance ‚ù§Ô∏è</p>
</div>

<!-- PINK ROSE -->
<div class="rose-card" onclick="selectRose('Pink Rose',this)">
<img src="pink.png">
<h3>Pink Rose</h3>
<p>Admiration & Sweet Affection üíó</p>
</div>

<!-- YELLOW ROSE -->
<div class="rose-card" onclick="selectRose('Yellow Rose',this)">
<img src="yellow.png">
<h3>Yellow Rose</h3>
<p>Friendship & Joy üíõ</p>
</div>

<!-- ORANGE ROSE -->
<div class="rose-card" onclick="selectRose('Orange Rose',this)">
<img src="orange.png">
<h3>Orange Rose</h3>
<p>Passion & Desire üß°</p>
</div>

</div>

<button onclick="submitChoice()">Submit</button>

</div>

<script>
let selected="";

function selectRose(name,el){
    selected=name;
    document.querySelectorAll(".rose-card")
      .forEach(c=>c.classList.remove("selected"));
    el.classList.add("selected");
}

function submitChoice(){
    if(selected===""){
        alert("Please select a rose!");
        return;
    }

    fetch("https://docs.google.com/forms/d/e/1FAIpQLSfbUGT-5Fm3bbFmzYetcTtSUXKO3ND0zsQEc5ks1ACDyjeDEw/formResponse",{
        method:"POST",
        mode:"no-cors",
        headers:{
            "Content-Type":"application/x-www-form-urlencoded"
        },
        body:"entry.1468915717="+encodeURIComponent(selected)
    });

    document.body.innerHTML =
      "<h1>üåπ Thank You üåπ</h1><p>Your rose has been sent successfully!</p>";
}
</script>

</body>
</html>
